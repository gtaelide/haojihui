<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="({:URL('admin/system/systemUpdate')})" enctype="multipart/form-data" method="post" >
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
				<span>安全设置</span>
				<span>支付设置</span>
				<span>网站设置</span>
				<span>客服设置</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						平台简称：
				    </label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-title" placeholder="该平台简称 最好不超过5个字" value="({$show->short})" class="input-text" name="short" style="width:50%">
						<span style="color:#aaa">&nbsp;&nbsp;&nbsp;该平台简称 最好不超过5个字</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						平台名称：
				    </label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-title" placeholder="控制在25个字、50个字节以内" value="({$show->name})" class="input-text" name="name" style="width:50%">
						<span style="color:#aaa">&nbsp;&nbsp;&nbsp;该平台名称</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						域名：
					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-title" placeholder="格式如http://www.test.com" value="({$show->domian})" class="input-text" name="domian" style="width:50%">
						<span style="color:#aaa">&nbsp;&nbsp;&nbsp;域名格式为 如 www.aaa.com</span>
				</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						关键词：
					</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-Keywords" placeholder="5个左右,8汉字以内,用英文;隔开" value="({$show->keys})" class="input-text" name="keys" style="width:80%">
						<span style="color:#aaa">&nbsp;&nbsp;&nbsp;关键词以英文;号隔开</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						上传图片大小限制：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="number" id="website-uploadfile" placeholder="最小值为1，最大值为6" value="({$show->uploads})" class="input-text" name="uploads" /> MB
						<span style="color:#aaa">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最小值为1，最大值为8</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						发布信息获得积分数：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="number" id="website-uploadfile" placeholder="" value="({$show->integral})" class="input-text" name="integral" /> 
						<span style="color:#aaa">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布一次贴的积分数</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						底部版权信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-copyright" placeholder="&copy; 2016 H-ui.net" value="({$show->footersize})" class="input-text" name="footersize" style="width:60%">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">备案号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="website-icp" placeholder="京ICP备00000000号" value="({$show->icp})" class="input-text" name="icp" style="width:60%">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">网站描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea class="textarea" name="desc" placeholder="该平台的描述，有利于SEO搜索优化">({$show->desc})</textarea>
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">允许访问后台的IP列表：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea class="textarea" name="" id=""></textarea>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">后台登录失败最大次数：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="5" id="" name="" >
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">支付宝账号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" value="({$show->zhifubao})" id="" name="zhifubao" style="width:50%">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">微信收款账号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" value="({$show->weixin})" id="" name="weixin" style="width:50%">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">对公银行账户：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" value="" id="" name="bank" style="width:50%">
					</div>
				</div>
			</div>
			<div class="tabCon">
			    <div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">网站主体人：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="({$show->principal})" class="input-text" name='principal' style="width:50%">
					</div>
				</div>			    
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">微信二维码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="file"  value=""  name="img" width="70%" >
						<img src="__UPLOAD__/({$show->img})" alt="微信二维码" width="100px">
					</div>
                    
				</div>			    
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">LOGO：</label>
					<div class="formControls col-xs-8 col-sm-9" style="float:left;">
						<input type="file" id="" value="" width="70%" name="logo">
					</div>
					<img src="__UPLOAD__/({$show->logo})" alt="logo" width="300px" style="float:left">
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">小图标：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="file" id="" value="" width="70%" name="ico">
						<img src="__UPLOAD__/({$show->ico})" alt="ico" width="50px">
					</div>
				</div>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">客服1：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="({$show->qqs})" class="input-text" name="qqs" style="width:50%" placeholder="QQ" >
						<input type="text" id="" value="({$show->tel})" class="input-text" name="tel" style="width:50%;margin-top:5px;" placeholder="联系电话"> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">客服2：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="({$show->qqs2})" class="input-text" name="qqs2" style="width:50%" placeholder="QQ" >
						<input type="text" id="" value="({$show->tel2})" class="input-text" name="tel2" style="width:50%;margin-top:5px;" placeholder="联系电话"> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">客服3：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="({$show->qqs3})" class="input-text" name="qqs3" style="width:50%" placeholder="QQ" >
						<input type="text" id="" value="({$show->tel3})" class="input-text" name="tel3" style="width:50%;margin-top:5px;" placeholder="联系电话"> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">客服4：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="({$show->qqs4})" class="input-text" name="qqs4" style="width:50%" placeholder="QQ" >
						<input type="text" id="" value="({$show->tel4})" class="input-text" name="tel4" style="width:50%;margin-top:5px;" placeholder="联系电话"> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">客服5：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="({$show->qqs5})" class="input-text" name="qqs5" style="width:50%" placeholder="QQ" >
						<input type="text" id="" value="({$show->tel5})" class="input-text" name="tel5" style="width:50%;margin-top:5px;" placeholder="联系电话"> 
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">客服6：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" value="({$show->qqs6})" class="input-text" name="qqs6" style="width:50%" placeholder="QQ" >
						<input type="text" id="" value="({$show->tel6})" class="input-text" name="tel6" style="width:50%;margin-top:5px;" placeholder="联系电话"> 
					</div>
				</div>								    		    
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

		index:0
