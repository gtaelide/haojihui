<title>添加管理员 - 管理员管理 - </title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="({$show->username})" placeholder="" id="username" name="username" disabled="true">
			<input type="hidden" class="input-text" value="({$show->id})" placeholder="" id="" name="id">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off"  placeholder="原密码" id="password" name="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off"  placeholder="新密码" id="password2" name="password2">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="({$show->tel})" placeholder="" id="tel" name="tel">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="({$show->email})" placeholder="@" name="email" id="email">
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="__ROUTE__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__ROUTE__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__ROUTE__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			username:{
				required:true,
				minlength:4,
				maxlength:16
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				
			},
			sex:{
				required:true,
			},
			tel:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
	    		submitHandler:function(form){
            $.ajax({
                type: 'post',
                url: "({:url('admin/admin/adminUpdate')})",
                data:$('#form-admin-add').serialize(),
                cache:false,
                success:function(data){
                	var datas = eval("("+data+")");
                	if(datas.status == 1){
                        parent.layer.msg(datas.msg,{icon:1,time:1000});
                	    var index = parent.layer.getFrameIndex(window.name);
        		        parent.$('.btn-refresh').click();
        		        parent.layer.close(index);	
                	}else{
                        parent.layer.msg(datas.msg,{icon:2,time:1000});
                	}
                },
                error:function(data){
                    parent.layer.msg('链接服务端失败！',{icon:2,time:1000});
                	var index = parent.layer.getFrameIndex(window.name);
        		    parent.$('.btn-refresh').click();
        		    parent.layer.close(index);	  
                }
            });
            return false; // 阻止表单自动提交事件
		}
	});
});
</script>
