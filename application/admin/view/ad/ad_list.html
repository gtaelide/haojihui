{include file="public/meta" /}
<title>管理员列表</title>
</head>
<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 广告管理 
        <span class="c-gray en">&gt;</span> 广告列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="page-container">
	    <div class="cl pd-5 bg-1 bk-gray mt-20"> 
	        <span class="l">
	            <!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
	                <i class="Hui-iconfont">&#xe6e2;</i> 批量删除
	            </a>-->
	            <a href="javascript:;" onclick="admin_add('添加广告','({:URL('admin/ad/adAdd')})','800','500')" class="btn btn-primary radius">
	                <i class="Hui-iconfont">&#xe600;</i> 添加广告
	            </a>
	        </span> 
	        <span class="r">共有数据：<strong>({$num})</strong> 条</span> 
	    </div>
	    <table class="table table-border table-bordered table-bg">
		    <thead>
			    <tr class="text-c">
				    <th width="25"><input type="checkbox" name="" value=""></th>
				    <th width="40">ID</th>
				    <th width="150">标题</th>
				    <th width="150">图片</th>
				    <th width="">广告链接</th>
				    <th width="100">操作</th>
			    </tr>
		    </thead>
		    <tbody>
		        {volist name="list" id="vo"}
			    <tr class="text-c">
				    <td><input type="checkbox" value="1" name=""></td>
				    <td>({$vo.id})</td>
				    <td>({$vo.title})</td>
				    <td><img src="__UPLOAD__/({$vo.img})" alt="({$vo.title})" width="200px"></td>
			     	<td>({$vo.href})</td>
				    <td class="td-manage">
				        <a title="编辑" href="javascript:;" onclick="admin_edit('广告编辑','({:URL('admin/ad/adShow')})?id=({$vo.id})','1','800','500')" class="ml-5" style="text-decoration:none">
				            <i class="Hui-iconfont">&#xe6df;</i>
				        </a>
				        <a title="删除" href="javascript:;" onclick="admin_del(this,'({$vo.id})')" class="ml-5" style="text-decoration:none">
				            <i class="Hui-iconfont">&#xe6e2;</i>
				        </a>
				    </td>
			    </tr>
		        {/volist}
		    </tbody>
	    </table>
		<!-- 分页-->
	    <div style="width:100%;text-align:center;">
	        ({$list->render()}) 
	    </div>
	    <style type="text/css">
	        .pagination{
	            width:100%;
	            text-align: right;
	            margin-top:10px;
	        }
	        .pagination li{
	            float: left;
	            width:25px;
	            height:25px;
	            line-height: 25px;
	            text-align: center;
	            font-size: 14px;
	            border: 1px solid #00A3D9;
	            margin-left: 5px;
	            color:#666;
	        }
	    </style>
	    <!-- /分页 -->
    </div>
    <!--_footer 作为公共模版分离出去-->
    {include file="public/footer" /}
    <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__ROUTE__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
    <script type="text/javascript" src="__ROUTE__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
    <script type="text/javascript" src="__ROUTE__/lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
    /*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
    */
    /*管理员-增加*/
    function admin_add(title,url,w,h){
	    layer_show(title,url,w,h);
    }
    /*管理员-删除*/
    function admin_del(obj,id){
	    layer.confirm('确认要删除吗？',function(index){
		    $.ajax({
			    type: 'POST',
			    url: '({:URL("admin/ad/adDel")})',
			    cache:false,
			    data:'id='+id,
			    success: function(data){
			    	var parseJson = eval("("+ data +")");
				    if(parseJson.status == 1){
					    $(obj).parents("tr").remove();
				        layer.msg(parseJson.msg,{icon:1,time:1000});
				    }else{
					    layer.msg(parseJson.msg,{icon:2,time:1000});
				    }
			    },
			    error:function(data) {
				    layer.msg('连接服务器失败，请联系客服或技术员',{icon:1,time:1000});
			    },
		    });		
	    });
    }
    /*管理员-编辑*/
    function admin_edit(title,url,id,w,h){
	    layer_show(title,url,w,h);
    }
    /*管理员-停用*/
    function admin_stop(obj,id){
	    layer.confirm('确认要停用吗？',function(index){
		    //此处请求后台程序，下方是成功后的前台处理……
		    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		    $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		    $(obj).remove();
		    layer.msg('已停用!',{icon: 5,time:1000});
	    });
    }
    /*管理员-启用*/
    function admin_start(obj,id){
	    layer.confirm('确认要启用吗？',function(index){
		    //此处请求后台程序，下方是成功后的前台处理……
		    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		    $(obj).remove();
		    layer.msg('已启用!', {icon: 6,time:1000});
	    });
    }
    </script>
</body>
</html>
