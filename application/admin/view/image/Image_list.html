<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th>图片</th>
					<th width="150">名称</th>
					<th width="150">更新时间</th>
					<th width="60">显示</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="list" id="vo"}
			    <tr class="text-c">
					<td>00({$vo.id})</td>
					<td><img width="600
					" class="picture-thumb" src="__UPLOAD__/({$vo.img})"></td>
					<td class="text-l">({$vo.title})</td>
					<td>({$vo.createtime})</td>
					<td class="td-status">
					    
                        {eq name="vo.type" value="1"}
                            <span class="label label-success radius">已显示</span>
                        {else /}
                            <span class="label label-defaunt radius">已关闭</span>
                        {/eq}
					   
					</td>
					<td class="td-manage">
                        {eq name="vo.type" value="1"}
					    <a style="text-decoration:none" onClick="picture_stop(this,'({$vo.id})')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> 
                        {else/}
                        <a style="text-decoration:none" onClick="picture_start(this,'({$vo.id})')" href="javascript:;" title="显示"><i class="Hui-iconfont">&#xe603;</i></a>
                        {/eq}
					    <a style="text-decoration:none" class="ml-5" onClick="picture_edit('图片编辑','({:url("admin/image/imageShow")})?id=({$vo.id})','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
					</td>
				</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
{include file="public/footer" /}
 <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,8]}// 制定列不参与排序
	]
});

/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}

/*图片-下架*/
function picture_stop(obj,id){
	layer.confirm('确认要关闭吗？',function(index){
		$.ajax({
			url:'({:URL("admin/image/imageStop")})',
            data:'id='+id,
           cache:false,
            type:'post',
            success:function(data){
            	var datas=eval("("+data+")");
                if(datas.status == 1){
                	$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="显示"><i class="Hui-iconfont">&#xe603;</i></a>');
		            $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已关闭</span>');
		            $(obj).remove();
		            layer.msg(datas.msg,{icon: 6,time:1000});
		           
                }else{
                	 layer.msg(datas.msg,{icon: 5,time:1000});
                }
            },
            error:function(e){
                alert('请先刷新页面');
            }
		})
	});
};

/*图片-发布*/
function picture_start(obj,id){
	layer.confirm('确认要开启吗？',function(index){
		$.ajax({
			url:'({:URL("admin/image/imageStart")})',
            data:'id='+id,
            cache:false,
            type:'post',
            success:function(data){
            	var datas=eval("("+data+")");
                if(datas.status == 1){
                	$(obj).parents("tr").find(".td-manage").prepend(' <a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已显示</span>');
		            $(obj).remove();
		            layer.msg(datas.msg,{icon: 6,time:1000});
		           
                }else{
                	 layer.msg(datas.msg,{icon: 5,time:1000});
                }
            },
            error:function(e){
                alert('请先刷新页面');
            }
		})
	});
};

/*图片-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
</body>
</html>
