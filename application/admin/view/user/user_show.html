<body>
<div class="cl pd-20" style="background-color:#5bacb6; height:50px; line-height:50px">
    <div style="margin-left:20px;">
        <span>({$show->name})</span>&nbsp;&nbsp;&nbsp;
        <span>VIP等级：({$show->level})</span>
    </div>
</div>
<div class="pd-20">
  <table class="table">
    <tbody>
      <tr height="45">
        <th class="text-r" width="80">性别：</th>
        {switch name="$show->sex"}
           {case value="0"}   <td>女</td>{/case}
           {case value="1"}   <td>男</td>{/case}
           {default /} <td>保密</td>
        {/switch}
      </tr>
      <tr height="45">
        <th class="text-r">手机：</th>
        <td>({$show->tel})</td>
      </tr>
      <tr height="45">
        <th class="text-r">邮箱：</th>
        <td>({$show->email})</td>
      </tr>
      <tr height="45">
        <th class="text-r">地址：</th>
        <td>({$show->addas->name}) ({$show->address})</td>
      </tr>
      <tr height="45">
        <th class="text-r">出生日期：</th>
        <td>({$show->birthday})</td>
      </tr>
      <tr height="45">
        <th class="text-r">积分：</th>
        <td>({$show->integral})</td>
      </tr>
    </tbody>
  </table>
</div>
