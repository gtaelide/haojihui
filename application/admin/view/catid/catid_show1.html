<title>订单确定发货 - H-ui.admin v3.1</title>

</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>订单编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="({$show->bian})" placeholder="" id="bian" name="bian" disabled="true">
				<input type="hidden" name="id" value="({$show->id})">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>收货人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="({$show->name})" placeholder="" id="username" name="username" disabled="true">
				<input type="hidden" name="id" value="({$show->id})">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="({$show->tel})" placeholder="" id="tel" name="tel" disabled="true">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>收货地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="({$show->address})" placeholder="" id="address" name="address" disabled="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" value="({$show->product->title})" name="price" id="price" disabled="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img src="__UPLOAD__/({$show->product->img})" alt="({$show->product->title})" width=200px"">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" value="￥({:number_format($show->price)})" name="price" id="price" disabled="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认并发货：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			    {eq name="show->status" value="1"}
				<div class="radio-box">
					<input name="status" type="radio" id="sex-1" checked value="1">
					<label for="sex-1">已发货</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="status" value="0">
					<label for="sex-2">未发货</label>
				</div>
				{else /}
				<div class="radio-box">
					<input name="status" type="radio" id="sex-1" value="1">
					<label for="sex-1">已发货</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="status" value="0" checked>
					<label for="sex-2">未发货</label>
				</div>
				{/eq}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">快递编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="如果有快递编号，请输入" name="daima" id="daima" >
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__ROUTE__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ROUTE__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__ROUTE__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__ROUTE__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $.ajax({
                type: 'post',
                url: "({:url('admin/catid/catidShow1Ok')})",
                data:$('#form-member-add').serialize(),
                cache:false,
                success:function(data){
                	var datas = eval("("+data+")");
                	if(datas.status == 0){
                        parent.layer.msg(datas.msg,{icon:2,time:1000});
                	    
                	}else if(datas.status == 1){
                        parent.layer.msg(datas.msg,{icon:1,time:1000});
                	    var index = parent.layer.getFrameIndex(window.name);
        		        parent.$('.btn-refresh').click();
        		        parent.layer.close(index);	
                	}else{
                		parent.layer.msg(datas.msg,{icon:2,time:1000});
                	    var index = parent.layer.getFrameIndex(window.name);
        		        parent.$('.btn-refresh').click();
        		        parent.layer.close(index);	
                	}
                },
                error:function(data){
                    parent.layer.msg('失败！',{icon:1,time:1000});
                	var index = parent.layer.getFrameIndex(window.name);
        		    parent.$('.btn-refresh').click();
        		    parent.layer.close(index);	  
            }
            });
            return false; // 阻止表单自动提交事件
		}
	});
});
</script>
