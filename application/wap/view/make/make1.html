<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 确保适当绘制和触屏缩放 -->
   
    <!-- 禁止用户缩放网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <!-- SEO友好提示-->
	<meta charset="UTF-8">
	<title>手机站</title>
	<link rel="stylesheet" href="__BOOT__/css/bootstrap.min.css">
	<script src="__BOOT__/js/bootstrap.min.js"></script>
   	<script src="__BOOT__/js/jquery-3.3.1.min.js"></script>
	<style>
        body ul{
            margin: 0px;
     	    padding: 0px;
        	font-size: 14px;
        }
        ul{
      	    list-style-type: none;
        }
        a{
     	    text-decoration: none;
        }
        .mian{
         	width: 100%;
        }
	</style>
</head>
<body style="position:relative;width: 680px;">
    <!-- 顶部 -->
    {include file="public/top" /}
    <!-- /顶部 -->
    <div class="content" style="width:100%;height:50px;line-height:50px;position:relative;margin-top:70px;padding:5px;font-size: 19px;">
        <h4 style="color:#3299cc">发布供求信息</h4>
        <div style="height:1px;width:100%;background-color:#ccc;"></div>
        <!-- 内容区 -->
        <div style="width:100%;margin-bottom:80px;" class="content container">
            <div class="container" style="color:red" id="check">
                
            </div>
            <form action="({:URL('wap/make/makeOk')})?choose=1" class="form-horizontal" role="form" onsubmit="return check()" method="post"
             enctype="multipart/form-data" ">
                <table border="0px" class="row col-xs-12" cellpadding="0px" cellspacing="0px"">
                    <tr>
                        <td class="">信息标题:</td>
                        <td class="col-xs-9"><input type="text" name="title" class="form-control" id="title"></td>
                    </tr>
                    <tr>
                        <td>供求类型:</td>
                        <td class="col-xs-9">
                            <select class="form-control" name="filled" id="filled">
                                <option value="">-- 请选择类型 --</option>
                                <option value="0">供应</option>
                                <option value="1">需求</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>所属栏目:</td>
                        <td class="col-xs-9">
                            <select class="form-control" name="typesid" id="typesid">
                                <option>-- 请选择栏目 --</option>
                                {volist name="type" id="vo"}
                                <option value="({$vo.id})">({$vo.content})</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <tr id="tr_type">
                        <td>子栏目：</td>
                        <td class="col-xs-9">
                            <select class="form-control" name="typeid" id="typeid">
                                <option>-- 请选择栏目 --</option>
                                {volist name="type" id="vo"}
                                <option value="({$vo.id})">({$vo.content})</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <script type="text/javascript">
                        $(document).ready(function(){
                            $("#tr_type").css({display:'none'})
                            $("#typesid").change(function(){
                                var id = $("#typesid").val()
                                $("#tr_type").css({display:'table-row'})
                                $.ajax({
                                    url:"({:URL('index/user/makeType')})",
                                    data:"id=" + id,
                                    cache:"false",
                                    type:"post",
                                    success:function(data){
                                        $("#typeid").children().remove()
                                        $("#typeid").append("<option value=''>-- 请选择分类 --</option>")
                                        var jsondata = eval("("+data+")");
                                        for(var i = 0 ;i <= jsondata.length ; i++){
                                            $("#typeid").append("<option value='" + jsondata[i].id + "'>" + jsondata[i].content + "</option>");
                                        }
                                    },
                                    error:function(){
                                        alert("连接服务器失败");
                                    }
                                })
                            })
                        })
                    </script>
                    <tr>
                        <td>价格:</td>
                        <td class="col-xs-9"><input type="text" name="price" id="price" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>封面图:</td>
                        <td class="col-xs-9"><input type="file" name="img" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>联系人:</td>
                        <td class="col-xs-9"><input type="text" name="author" id="author" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>电子邮箱:</td>
                        <td class="col-xs-9"><input type="text" name="email" id="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td class="col-xs-9"><input type="text" name="tel" id="tel" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Q  Q:</td>
                        <td class="col-xs-9"><input type="text" name="qqs" id="qqs" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>地  区:</td>
                        <td class="col-xs-9">
                            <select class="form-control" name="adda" id="adda">
                                <option value="" selected="selected">-- 请选择 --</option>
                                {volist name="adda" id="vo"}
                                    <option value="({$vo.id})">({$vo.name})</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="">主要内容</td>
                        <td  class="col-xs-9">
                            <script id="editor" name="content" style="max-width:120%;height:250px;"></script>
                        </td>
                        <style type="text/css">
                            #editor{
                            }
                            #editor img{
                                max-width: 100%;
                            }
                        </style>
                    </tr>
                    <tr>
                        <td class=""></td>
                        <td  class="col-xs-9">
                            <input type="submit" class="btn btn-primary container btn-block" value="确定" />
                        </td>
                    </tr>
                </table>
            </form>
            <style type="text/css">
                table{

                }
                td{
                    height: 80px;
                }
            </style>
        </div>
        <!-- /内容区 -->
    </div>
    <!-- 底部 -->
    {include file="public/footer" /}
    <!-- 底部 -->
</body>
</html>
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/ueditor.config.1.js"></script> 
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/ueditor.all.js"> </script> 
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

    var ue = UE.getEditor('editor');
</script>
<script>
 function check(){
    if($("#title").val()== ""){
        alert('请输入信息标题');
        $("#title").focus();
        return false
    }
    if($("#filled").val() == ""){
        alert('请选择类型');
        $("#filled").focus();
        return false
    }
    if($("#typesid").val() == ""){
        alert('请选择栏目');
        $("#typesid").focus();
        return false
    }
    if($("#typeid").val() == ""){
        alert('请选择子栏目');
        $("#typeid").focus();
        return false
    }

    if($("#filled").val() == '0'){
        if($("#price").val() == ""){
            alert('请输入价格');
            return false
        }else{
            if(!$("#price").val().match(/^[0-9]*$/)){
                alert('请输入正确的价格');
                $("#price").focus()
                return false
            }
        }
    }
    if($("#author").val() == ""){
        alert('请输入正确的联系人');
        $("#author").focus();
        return false
    }

    if($("#tel").val() == ''){
         alert('请输入手机号码')
        $("#tel").focus()
        return false
        }else if($("#tel").val() != ''){
            if(!$("#tel").val().match(/^1(3|4|5|7|8|9)\d{9}$/)){
                    alert('请输入正确的手机号码')
                    $("#tel").focus()
                    return false
                }
        }

 }
</script>
