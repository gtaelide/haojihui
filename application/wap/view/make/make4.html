<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 确保适当绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 禁止用户缩放网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <!-- SEO友好提示-->
	<meta charset="UTF-8">
	<title>手机站</title>
	<link rel="stylesheet" href="__BOOT__/css/bootstrap.min.css">
	<script src="__BOOT__/js/bootstrap.min.js"></script>
   	<script src="__BOOT__/js/jquery-3.3.1.min.js"></script>
	<style>
        body ul{
            margin: 0px;
     	    padding: 0px;
        	font-size: 14px;
        }
        ul{
      	    list-style-type: none;
        }
        a{
     	    text-decoration: none;
        }
        .mian{
         	width: 100%;
        }
	</style>
</head>
<body style="position:relative">
    <!-- 顶部 -->
    {include file="public/top" /}
    <!-- /顶部 -->
    <div class="content" style="width:100%;height:50px;line-height:50px;position:relative;margin-top:70px;padding:5px;">
        <h4 style="color:#3299cc">申请战略商家信息</h4>
        <div style="height:1px;width:100%;background-color:#ccc;"></div>
        <!-- 内容区 -->
        <div style="width:100%;margin-bottom:80px;" class="content container">
            <form action="({:URL('wap/make/makeOk')})?choose=4" class="form-horizontal" role="form">
                <table border="0px" class="row col-xs-12" cellpadding="0px" cellspacing="0px"">
                    <tr>
                        <td class="">商家名:</td>
                        <td class="col-xs-9"><input type="text" name="name" value="" style="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>执照代码:</td>
                        <td class="col-xs-9">
                            <input type="text" name="catid" value="" style="" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>官网网址:</td>
                        <td class="col-xs-9">
                           <input type="text" name="href" value="" style="" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>logo图:</td>
                        <td class="col-xs-9">
                            <input type="file" name="logo" value="" style="" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td class="col-xs-9">
                           <input type="text" name="tel" value="" style="" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>客服QQ:</td>
                        <td class="col-xs-9">
                           <input type="text" name="qqs" value="" style="" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="">公司地址:</td>
                        <td  class="col-xs-9">
                            <textarea name="address" id="" style="width:100%" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="">公司简介:</td>
                        <td  class="col-xs-9">
                            <textarea name="desc" id="" style="width:100%" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>地  区:</td>
                        <td class="col-xs-9">
                            <select class="form-control" name="adda">
                                <option value="">-- 请选择 --</option>
                                {volist name="adda" id="vo"}
                                <option value="({$vo.id})">({$vo.name})</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                  
                    </tr>
                        <td class=""></td>
                        <td  class="col-xs-9">
                            <input type="submit" class="btn btn-primary container btn-block" value="确定" />
                        </td>
                    </tr>
                </table>
            </form>
            <style type="text/css">
                 table{

                 }
                 td{
                    height: 50px;
                 }
             </style>
        </div>
        <!-- /内容区 -->
    </div>
    <!-- 底部 -->
    {include file="public/footer" /}
    <!-- 底部 -->
</body>
</html>
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/ueditor.config.1.js"></script> 
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

    var ue = UE.getEditor('editor');
</script>
