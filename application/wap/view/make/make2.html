<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 确保适当绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 禁止用户缩放网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <!-- SEO友好提示-->
    <meta charset="UTF-8">
    <title>手机站</title>
    <link rel="stylesheet" href="__BOOT__/css/bootstrap.min.css">
    <script src="__BOOT__/js/bootstrap.min.js"></script>
    <script src="__BOOT__/js/jquery-3.3.1.min.js"></script>
    <style>
        body ul{
            margin: 0px;
            padding: 0px;
            font-size: 14px;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }
        .mian{
            width: 100%;
        }
    </style>
</head>
<body style="position:relative">
    <!-- 顶部 -->
    {include file="public/top" /}
    <!-- /顶部 -->
    <div class="content" style="width:100%;height:50px;line-height:50px;position:relative;margin-top:70px;padding:5px;">
        <h4 style="color:#3299cc">发布招聘求职信息</h4>
        <div style="height:1px;width:100%;background-color:#ccc;"></div>
        <!-- 内容区 -->
        <div style="width:100%;margin-bottom:80px;" class="content container">
            <form action="({:URL('wap/make/makeOk')})?choose=2" class="form-horizontal" role="form" method="post" onsubmit="return check()">
                <table border="0px" class="row col-xs-12" cellpadding="0px" cellspacing="0px"">
                    <tr>
                        <td class="">信息标题:</td>
                        <td class="col-xs-9"><input type="text" name="title" id="title" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>职位分类:</td>
                        <td class="col-xs-9">
                            <select class="form-control" name="typeid" id="typeid">
                                <option value="">-- 请选择职位 --</option>
                                {volist name="type" id="vo"}
                                <option value="({$vo.id})">({$vo.content})</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>招聘分类:</td>
                        <td class="col-xs-9">
                            <input type="radio" name="filled" id="filled" value="1" checked="checked">&nbsp;招聘
                            <input type="radio" name="filled" id="filled" value="0">&nbsp;求职
                        </td>
                    </tr>
                    <tr>
                        <td>薪资待遇:</td>
                        <td class="col-xs-9"><input type="text" name="salary" id="salary" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>电子邮箱:</td>
                        <td class="col-xs-9"><input type="text" name="email" id="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>联系人:</td>
                        <td class="col-xs-9"><input type="text" name="author" id="author" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td class="col-xs-9"><input type="text" name="tel" id="tel" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Q  Q:</td>
                        <td class="col-xs-9"><input type="text" name="qqs" class="form-control"></td>
                    </tr>

                    <tr>
                        <td>地  区:</td>
                        <td class="col-xs-9">
                            <select class="form-control" name="adda" id="adda">
                                <option value="">-- 请选择 --</option>
                                {volist name="adda" id="vo"}
                                <option value="({$vo.id})">({$vo.name})</option>
                                {/volist}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>城市:</td>
                        <td class="col-xs-9"><input type="text" name="city" id="city" class="form-control"></td>
                    </tr>
                    <tr>
                        <td class="">主要内容</td>
                        <td  class="col-xs-9">
                            <textarea name="content" id="content" style="width:100%" rows="3"></textarea>
                        </td>
                    </tr>
                    </tr>
                        <td class=""></td>
                        <td  class="col-xs-9">
                            <input type="submit" class="btn btn-primary container btn-block" value="确定" />
                        </td>
                    </tr>
                </table>
                <style type="text/css">
                table{

                }
                td{
                    height: 80px;
                }
            </style>
            </form>            
        </div>
        <!-- /内容区 -->
    </div>
    <!-- 底部 -->
    {include file="public/footer" /}
    <!-- 底部 -->
</body>
</html>
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/ueditor.config.1.js"></script> 
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="__ROUTE__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>
<script type="text/javascript">
    function check(){

        if($("#title").val()== ""){
        alert('请输入信息标题');
        $("#title").focus();
        return false
    }

    if($("#typeid").val() == ""){
        alert('请选择职位分类');
        $("#typeid").focus();
        return false
    }

    if($("#author").val() == ""){
        alert('请输入正确的联系人');
        $("#author").focus();
        return false
    }

    if($("#tel").val() == ''){
         alert('请输入手机号码')
        $("#tel").focus()
        return false
        }else if($("#tel").val() != ''){
            if(!$("#tel").val().match(/^1(3|4|5|7|8|9)\d{9}$/)){
                    alert('请输入正确的手机号码')
                    $("#tel").focus()
                    return false
                }
        }

        if($("#adda").val() == ""){
            alert('请选择地区');
            $("#adda").focus()
            return false
        }

        if($("#city").val() == ""){
            alert('请选择城市');
            $("#city").focus()
            return false
        }
}
</script>
