<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 确保适当绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 禁止用户缩放网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <!-- SEO友好提示-->
    <meta charset="UTF-8">
    <title>手机站</title>
    <link rel="stylesheet" href="__BOOT__/css/bootstrap.min.css">
    <script src="__BOOT__/js/bootstrap.min.js"></script>
    <script src="__BOOT__/js/jquery-3.3.1.min.js"></script>
    <style>
        body ul{
            margin: 0px;
              padding: 0px;
              font-size: 14px;
        }
        ul{
            list-style-type: none;
        }
        a{
              text-decoration: none;
        }
        .mian{
              width: 100%;
        }
    </style>
</head>
<body style="position:relative">
    <!-- 顶部 -->
    <div class="container" style="background-color:#3299cc;height:50px;line-height:50px;color:#fff;font-weight:bold;font-size:20px;">
        <a href="javascript:history.go(-1);"><span style="font-size:15px;color:#fff"><<</span></a>   &nbsp;&nbsp;
        用户信息
    </div>
    <!-- /顶部 -->
    <div style="margin-top: 15px;text-align: center;margin-bottom: 10px;height:15px;">
        <a href="({:URL('wap/user/show')})" class="col-xs-4"><span>用户信息</span></a>
        <a href="({:URL('wap/user/showCatid')})" class="col-xs-4"><span>查看订单</span></a>
        <a href="({:URL('wap/user/showMake')})" class="col-xs-4"><span>我的发布</span></a>
    </div>
    
    <div style="background-color:#3299cc;height:1px;width:100%;margin-top:30px;"></div>  
    <div class="container" style="margin-top:20px;">
        <ul class="row">
            <li class="col-xs-6" style="text-align:center;">
                <a href="({:URL('wap/user/showMake')})">
                    <button type="button" class="btn btn-primary">我的资讯</button>
                </a>
            </li>
            <li class="col-xs-6" style="text-align:center;">
                <a href="({:URL('wap/user/showProduct')})">
                    <button type="button" class="btn btn-primary">我的产品</button>
                </a>
            </li>
        </ul>
    </div>
    <div class="top" style="width:100%;line-height:50px;position:relative;padding:5px;">
        <div style="margin-left:5px;color:#666">*你已发布的产品信息如下：</div>
        <!-- 内容 -->
        <div>
            <ul>
                {volist name="list" id="vo"}
                <li style="border-bottom: 1px dashed #ccc;">
                   <a href="({:URL('wap/product/show')})?id=({$vo.id})" style="color:#777;">({$vo.title})</a>
                </li>
                {/volist}
            </ul>
        </div>
    </div>
    <div style="clear:both"></div>
    <div style="background-color:#3299cc;height:1px;width:100%;margin-top:30px;"></div>

    <!-- 底部 -->
    {include file="public/footer" /}
    <!-- 底部 -->
</body>
</html>
<script type="text/javascript">
function revo(){
    var img = document.getElementById('ddd');
    img.src = '({:captcha_src()})';
}
</script>
