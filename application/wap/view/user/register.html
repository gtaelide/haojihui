<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 确保适当绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 禁止用户缩放网页 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <!-- SEO友好提示-->
    <meta charset="UTF-8">
    <title>手机站</title>
    <link rel="stylesheet" href="__BOOT__/css/bootstrap.min.css">
    <script src="__BOOT__/js/bootstrap.min.js"></script>
    <script src="__BOOT__/js/jquery-3.3.1.min.js"></script>
    <style>
        body ul{
            margin: 0px;
              padding: 0px;
              font-size: 14px;
        }
        ul{
            list-style-type: none;
        }
        a{
              text-decoration: none;
        }
        .mian{
              width: 100%;
        }
    </style>
</head>
<body style="position:relative">
    <!-- 顶部 -->
    <div class="container" style="background-color:#3299cc;height:50px;line-height:50px;color:#fff;font-weight:bold;font-size:20px;">
        <a href="javascript:history.go(-1);"><span style="font-size:15px;color:#fff"><<</span></a>   &nbsp;&nbsp;用户注册
    </div>
    <!-- /顶部 -->
    <div style="margin-top:50px;margin-left:5px;">注册({$system->short})账号，请输入以下信息：</div>
    <div style="background-color:#3299cc;height:1px;width:100%;margin-top:30px;"></div>  
    <div class="top" style="width:100%;position:relative;padding:5px;">
        <!-- 内容 -->
        <form role="form" action="({:URL('wap/user/registerOk')})">
            <div class="form-group">
                <label for="name">用户名：</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称" name="username">
            </div>
            <div class="form-group">
                <label for="name">密码：</label>
                <input type="password" class="form-control" id="name" placeholder="请输入密码" name="password1">
            </div>
            <div class="form-group">
                <label for="name">确认密码：</label>
                <input type="password" class="form-control" id="name" placeholder="请确认密码" name="password2">
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>
    <!-- 底部 -->
    {include file="public/footer" /}
    <!-- 底部 -->
</body>
</html>
